<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-line {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                ðŸŽ¬ YouTube Downloader
            </h1>
            
            <div class="space-y-6">
                <!-- URL Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        YouTube URL
                    </label>
                    <input 
                        type="text" 
                        id="url"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="https://youtube.com/watch?v=..."
                    >
                </div>

                <!-- Download Type Selector -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Download Type
                    </label>
                    <div class="flex gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input 
                                type="radio" 
                                name="type" 
                                value="video" 
                                checked
                                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                            >
                            <span class="text-gray-700">Video (MP4)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input 
                                type="radio" 
                                name="type" 
                                value="audio" 
                                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                            >
                            <span class="text-gray-700">Audio (MP3)</span>
                        </label>
                    </div>
                </div>

                <!-- Download Button -->
                <button
                    onclick="startDownload()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] active:scale-95"
                >
                    Start Download
                </button>

                <!-- Progress Indicator -->
                <div class="progress-container hidden space-y-4">
                    <!-- Progress Bar -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-700">
                                Progress
                            </span>
                            <span class="text-sm font-medium text-blue-600 progress-percent">
                                0%
                            </span>
                        </div>
                        <div class="h-3 bg-gray-200 rounded-full overflow-hidden">
                            <div 
                                class="progress-line h-full bg-gradient-to-r from-blue-500 to-blue-600 rounded-full"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="text-xs font-medium text-gray-500 uppercase">
                                Speed
                            </div>
                            <div class="text-sm font-medium text-gray-700 speed-value">
                                -
                            </div>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="text-xs font-medium text-gray-500 uppercase">
                                ETA
                            </div>
                            <div class="text-sm font-medium text-gray-700 eta-value">
                                -
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUUID = null;

        socket.on('uuid', (data) => {
            currentUUID = data.uuid;
            document.querySelector('.progress-container').classList.remove('hidden');
        });

        socket.on('progress', (data) => {
            if (!currentUUID || data.uuid !== currentUUID) return;
            
            // Update progress bar
            const progressPercent = Math.max(0, Math.min(100, data.percent));
            document.querySelector('.progress-line').style.width = `${progressPercent}%`;
            document.querySelector('.progress-percent').textContent = `${progressPercent.toFixed(1)}%`;

            // Update stats
            document.querySelector('.speed-value').textContent = data.speed;
            document.querySelector('.eta-value').textContent = data.eta;
        });

        socket.on('download_ready', (data) => {
            if (data.uuid === currentUUID) {
                const a = document.createElement('a');
                a.href = `/download/${data.uuid}/${encodeURIComponent(data.filename)}`;
                a.download = data.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                resetUI();
            }
        });

        socket.on('error', (data) => {
            if (data.uuid === currentUUID) {
                showError(data.message);
                resetUI();
            }
        });

        function startDownload() {
            const url = document.getElementById('url').value.trim();
            const type = document.querySelector('input[name="type"]:checked').value;
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            resetUI();
            socket.emit('download_request', { url, type });
        }

        function resetUI() {
            currentUUID = null;
            document.querySelector('.progress-container').classList.add('hidden');
            document.querySelector('.progress-line').style.width = '0%';
            document.querySelector('.progress-percent').textContent = '0%';
            document.querySelector('.speed-value').textContent = '-';
            document.querySelector('.eta-value').textContent = '-';
        }

        function showError(message) {
            alert(`Error: ${message}`);
        }
    </script>
</body>
</html>
